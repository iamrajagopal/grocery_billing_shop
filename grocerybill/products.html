<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Products - Grocery Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: #f9f9f9;
                display: flex;
                flex-direction: row;
                min-height: 100vh;
            }
            /* Left side - main content */
            main {
                flex: 1;
                padding: 20px 40px 40px 40px;
                max-width: calc(100% - 400px);
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
                user-select: none;
            }
            .back-link {
                display: inline-block;
                margin-bottom: 25px;
                padding: 10px 18px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                font-weight: 600;
                border-radius: 6px;
                box-shadow: 0 2px 6px rgba(0, 123, 255, 0.4);
                transition: background-color 0.3s ease, box-shadow 0.3s ease;
            }
            .back-link:hover {
                background-color: #0056b3;
                box-shadow: 0 4px 12px rgba(0, 86, 179, 0.6);
                text-decoration: none;
            }
            /* Search bar */
            .search-bar {
                max-width: 400px;
                margin: 0 auto 30px auto;
                display: flex;
                gap: 10px;
            }
            #searchInput {
                flex: 1;
                padding: 10px;
                font-size: 16px;
                border: 1.5px solid #ccc;
                border-radius: 6px;
                transition: border-color 0.3s ease;
            }
            #searchInput:focus {
                border-color: #28a745;
                outline: none;
                box-shadow: 0 0 8px #28a745aa;
            }
            #searchBtn {
                padding: 10px 20px;
                font-size: 16px;
                font-weight: 600;
                border: none;
                background-color: #28a745;
                color: white;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            #searchBtn:hover {
                background-color: #218838;
            }
            /* Product grid */
            .catalog-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: flex-start;
            }
            .product-card {
                background: #fff;
                border-radius: 8px;
                padding: 15px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: transform 0.25s ease, box-shadow 0.25s ease;
                text-align: center;
                flex-basis: 220px;
                display: flex;
                flex-direction: column;
            }
            .product-card:hover {
                transform: scale(1.05);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }
            .product-image {
                width: 100%;
                height: 150px;
                object-fit: cover;
                border-radius: 5px;
                user-select: none;
            }
            .product-details {
                flex-grow: 1;
                margin-top: 10px;
                font-weight: 600;
                color: #333;
                min-height: 100px;
            }
            .product-name {
                font-size: 1.1em;
                margin-bottom: 6px;
            }
            .product-code,
            .product-category,
            .product-price {
                font-size: 0.9em;
                color: #555;
                margin-bottom: 4px;
                user-select: text;
            }
            .add-cart-btn {
                margin-top: 12px;
                padding: 10px 18px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: background 0.25s ease;
            }
            .add-cart-btn:hover {
                background: #218838;
            }
            .action-buttons {
                margin-top: 14px;
                display: flex;
                justify-content: center;
                gap: 10px;
            }
            .edit-btn, .delete-btn {
                padding: 6px 12px;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                border: none;
                font-weight: 600;
                transition: background-color 0.2s;
            }
            .edit-btn {
                background-color: #ffc107;
                color: #333;
                text-decoration: none;
            }
            .edit-btn:hover { background-color: #e0a800; }
            .delete-btn {
                background-color: #dc3545;
                color: white;
            }
            .delete-btn:hover { background-color: #c82333; }
            /* Right side - cart sidebar */
            #cartSidebar {
                width: 380px;
                background: #fff;
                box-shadow: -4px 0 12px rgba(0,0,0,0.12);
                padding: 20px;
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                overflow-y: auto;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                z-index: 1000;
                display: flex;
                flex-direction: column;
            }
            #cartSidebar.open {
                transform: translateX(0);
            }
            #cartSidebar h2 {
                font-weight: 700;
                color: #333;
                margin-bottom: 20px;
                user-select: none;
                text-align: center;
            }
            /* Cart items table */
            #cartTable {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 15px;
            }
            #cartTable th, #cartTable td {
                border-bottom: 1px solid #ddd;
                padding: 10px 8px;
                text-align: center;
                user-select: text;
            }
            #cartTable th {
                background-color: #f2f2f2;
                font-weight: 600;
            }
            #cartTable td {
                font-weight: 500;
                vertical-align: middle;
            }
            /* Quantity controls */
            .quantity-controls {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 6px;
            }
            .qty-btn {
                width: 28px;
                height: 28px;
                border-radius: 50%;
                border: none;
                background: #007bff;
                color: white;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                line-height: 0;
                transition: background 0.25s ease;
            }
            .qty-btn:hover {
                background: #0056b3;
            }
            .qty-display {
                min-width: 26px;
                color: #222;
                font-weight: 700;
            }
            /* Remove button */
            .remove-btn {
                background: #dc3545;
                color: #fff;
                border: none;
                padding: 6px 12px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 14px;
                transition: background 0.25s ease;
            }
            .remove-btn:hover {
                background: #c82333;
            }
            /* Cart total and buttons */
            #cartTotal {
                font-size: 20px;
                font-weight: 700;
                text-align: center;
                margin-bottom: 12px;
                color: #333;
                user-select: none;
            }
            .clear-cart-btn,
            .checkout-btn {
                width: 100%;
                padding: 14px 0;
                font-size: 16px;
                font-weight: 700;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                user-select: none;
                box-shadow: 0 3px 10px rgba(0,0,0,0.15);
                transition: background-color 0.3s ease, transform 0.2s ease;
            }
            .clear-cart-btn {
                background: #dc3545;
                color: white;
                margin-bottom: 15px;
            }
            .clear-cart-btn:hover {
                background: #c82333;
                transform: scale(1.05);
            }
            .checkout-btn {
                background: linear-gradient(135deg, #28a745, #218838);
                color: white;
            }
            .checkout-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            }
            /* Floating cart toggle button */
            #cartToggleBtn {
                position: fixed;
                bottom: 25px;
                right: 25px;
                background: #007bff;
                color: white;
                border: none;
                padding: 16px 20px;
                border-radius: 50%;
                font-size: 22px;
                cursor: pointer;
                box-shadow: 0 5px 12px rgba(0,0,0,0.2);
                transition: transform 0.3s ease, background 0.3s ease;
                z-index: 1100;
            }
            #cartToggleBtn:hover {
                background: #0056b3;
                transform: scale(1.1);
            }

            /* Responsive */
            @media(max-width: 1100px) {
                body {
                    flex-direction: column;
                }
                main {
                    max-width: 100%;
                    padding: 20px 20px 40px 20px;
                }
                #cartSidebar {
                    width: 100%;
                    height: 300px;
                    position: fixed;
                    bottom: 0;
                    right: 0;
                    top: auto;
                    transform: translateY(100%);
                }
                #cartSidebar.open {
                    transform: translateY(0);
                }
                #cartToggleBtn {
                    bottom: 320px;
                    right: 25px;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <a href="/profile" class="back-link">&#8592; Back to Dashboard</a>
            <h1>Product Catalog</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products by name, category or code" />
                <button id="searchBtn">Search</button>
            </div>
            <div class="catalog-grid" id="catalogGrid">Loading products...</div>
        </main>

        <aside id="cartSidebar" aria-label="Shopping Cart">
            <h2>Your Cart</h2>
            <table id="cartTable" aria-live="polite" aria-relevant="all">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <tr><td colspan="4" style="text-align:center; font-style: italic; color: #666;">Your cart is empty</td></tr>
                </tbody>
            </table>
            <div id="cartTotal">Total: ₹0.00</div>
            <button class="clear-cart-btn" onclick="clearCart()">🗑️ Clear Cart</button>
            <button class="checkout-btn" onclick="checkout()">🛒 Buy Now</button>
        </aside>

        <button id="cartToggleBtn" aria-label="Toggle Cart" onclick="toggleCart()">🛒</button>

        <script>
            const catalogGrid = document.getElementById('catalogGrid');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const cartItemsTbody = document.getElementById('cartItems');
            const cartTable = document.getElementById('cartTable');
            const cartSidebar = document.getElementById('cartSidebar');

            let products = [];
            let cart = JSON.parse(localStorage.getItem("cartData")) || [];

            function toggleCart() {
                cartSidebar.classList.toggle('open');
            }

            function saveCart() {
                localStorage.setItem("cartData", JSON.stringify(cart));
            }

            async function loadProducts() {
                try {
                    const res = await fetch('/api/products');
                    products = await res.json();
                    displayProducts(products);
                } catch (error) {
                    catalogGrid.innerHTML = '<p style="color:red;">Error loading products.</p>';
                }
            }

            function displayProducts(items) {
                if (items.length === 0) {
                    catalogGrid.innerHTML = '<p>No products found.</p>';
                    return;
                }
                const filterText = searchInput.value.toLowerCase().trim();
                const filtered = items.filter(p =>
                    p.name.toLowerCase().includes(filterText) ||
                    p.category.toLowerCase().includes(filterText) ||
                    p.code.toLowerCase().includes(filterText)
                );
                if(filtered.length === 0){
                    catalogGrid.innerHTML = '<p>No matching products found.</p>';
                    return;
                }
                catalogGrid.innerHTML = '';
                filtered.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.image_url}" alt="${product.name}" class="product-image" loading="lazy" />
                        <div class="product-details">
                            <div class="product-name">${product.name}</div>
                            <div class="product-code">Code: ${product.code}</div>
                            <div class="product-category">${product.category}</div>
                            <div class="product-price">Price: ₹${product.price.toFixed(2)}</div>
                        </div>
                        <button class="add-cart-btn" onclick="addToCart('${product.code}')">Add to Cart</button>
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="window.location.href='/products/edit/${product.code}'">Edit</button>
                            <button class="delete-btn" onclick="deleteProduct('${product.code}', this)">Delete</button>
                        </div>
                    `;
                    catalogGrid.appendChild(card);
                });
            }

            async function deleteProduct(code, buttonElement) {
                if (!confirm(`Are you sure you want to delete product ${code}?`)) {
                    return;
                }
                try {
                    const token = localStorage.getItem("access_token");
                    if (!token) {
                        alert("Please login to perform this action.");
                        window.location.href = "/login";
                        return;
                    }
                    const response = await fetch(`/api/products/delete/${code}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        alert('Product deleted successfully!');
                        buttonElement.closest('.product-card').remove();
                    } else {
                        const result = await response.json();
                        alert(`Failed to delete product: ${result.detail}`);
                    }
                } catch (err) {
                    alert('An error occurred while deleting the product.');
                }
            }

            function filterProducts() {
                displayProducts(products);
            }

            searchBtn.addEventListener('click', filterProducts);
            searchInput.addEventListener('keyup', e => {
                if(e.key === 'Enter'){ filterProducts(); }
            });

            function addToCart(code) {
                const product = products.find(p => p.code === code);
                if (!product) return;
                const existing = cart.find(item => item.code === code);
                if (existing) {
                    existing.quantity++;
                } else {
                    cart.push({...product, quantity: 1});
                }
                renderCart();
                saveCart();
                openCart();
            }

            function renderCart() {
                if (cart.length === 0) {
                    cartItemsTbody.innerHTML = '<tr><td colspan="4" style="font-style: italic; color: #666;">Your cart is empty</td></tr>';
                    document.getElementById("cartTotal").textContent = "Total: ₹0.00";
                    return;
                }
                cartItemsTbody.innerHTML = '';
                let total = 0;
                cart.forEach((item, index) => {
                    total += item.price * item.quantity;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.name}</td>
                        <td>
                            <div class="quantity-controls">
                                <button class="qty-btn" aria-label="Decrease quantity" onclick="updateQuantity(${index}, -1)">−</button>
                                <span class="qty-display">${item.quantity}</span>
                                <button class="qty-btn" aria-label="Increase quantity" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                        </td>
                        <td>₹${(item.price * item.quantity).toFixed(2)}</td>
                        <td><button class="remove-btn" aria-label="Remove item" onclick="removeFromCart(${index})">Remove</button></td>
                    `;
                    cartItemsTbody.appendChild(tr);
                });
                document.getElementById("cartTotal").textContent = `Total: ₹${total.toFixed(2)}`;
            }

            function removeFromCart(index) {
                if (index >= 0 && index < cart.length) {
                    cart.splice(index, 1);
                    renderCart();
                    saveCart();
                }
            }

            function updateQuantity(index, change) {
                if (index >= 0 && index < cart.length) {
                    cart[index].quantity += change;
                    if (cart[index].quantity <= 0) {
                        cart.splice(index, 1);
                    }
                    renderCart();
                    saveCart();
                }
            }

            function clearCart() {
                if (cart.length === 0) {
                    alert("Cart is already empty");
                    return;
                }
                if (confirm("Are you sure you want to clear the cart?")) {
                    cart.length = 0;
                    renderCart();
                    saveCart();
                }
            }

            function openCart() {
                cartSidebar.classList.add('open');
            }

            function checkout() {
                if (cart.length === 0) {
                    alert("Your cart is empty");
                    return;
                }
                window.location.href = "/customer_type";
            }

            // Initial load
            loadProducts();
            renderCart();
        </script>
    </body>
    </html>
